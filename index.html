<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>MoGo</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner"> 
                <div class="header__logo">MoGo</div>
                <nav class="nav">
                    <a href="#" class="nav__link active">about</a>
                    <a href="#" class="nav__link">service</a>
                    <a href="#" class="nav__link">blog</a>
                    <a href="#" class="nav__link">work</a>
                    <a href="#" class="nav__link">contact</a>

                </nav>
            </div> <!--Header__inner-->
        </div> <!--Container-->
    </header>
    <div class="intro">
        <div  class="container">
            <div class="intro__inner">
                <h2 class="intro__suptitle">Creative Template</h2>
                <h1 class="intro__title">Welcome to MoGo</h1>

                <a href="#" class="btn">Learn More</a>

            </div> <!--Intro inner-->

        </div> <!--Container-->
        <div class="slider">
            <div class="container">
                <div class="slider__inner">
                    <div class="slider__item active">
                        <span class="slider__num">01</span>
                    Intro
                    </div>
                    <div class="slider__item">
                        <span class="slider__num">02</span>
                        Work
                    </div>
                    <div class="slider__item">
                        <span class="slider__num">03</span>
                        About
                    </div>
                    <div class="slider__item">
                        <span class="slider__num">04</span>
                        Contacts
                    </div>

                </div>
            </div> <!--Container-->

        </div><!--slider-->
    

    </div> <!--Intro-->
